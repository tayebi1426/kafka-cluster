# the directory where the snapshot is stored.
dataDir=/kafka-data/zookeeper
# the port at which the clients will connect
#clientPort=2083
# disable the per-ip limit on the number of connections since this is a non-production config
maxClientCnxns=0
# Disable the adminserver by default to avoid port conflicts.
# Set the port to something non-conflicting if choosing to enable this
admin.enableServer=false
# admin.serverPort=8080

#================================   Demis Core Group  ============================================

secureClientPort=2083
serverCnxnFactory=org.apache.zookeeper.server.NettyServerCnxnFactory
authProvider.x509=org.apache.zookeeper.server.auth.X509AuthenticationProvider
ssl.keyStore.location=/kafka-cluster/zk-ssl/keystore/zk.server.keystore.jks
ssl.keyStore.password=123456
ssl.trustStore.location=/kafka-cluster/zk-ssl/keystore/zk.server.truststore.jks
ssl.trustStore.password=123456
